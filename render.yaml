services:
  - type: web
    name: news-archiver
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: SPREADSHEET_ID
        value: 1IgpwLo4P9ISt43ZOzkiz6YedWSL0Yh3LZpwmSzmp3u0
    healthCheckPath: /
    autoDeploy: true 